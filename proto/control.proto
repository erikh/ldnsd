syntax = "proto3";

package proto;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

service DNSControl {
  rpc SetA(Record)    returns (google.protobuf.Empty) {}
  rpc DeleteA(Record) returns (google.protobuf.Empty) {}
}

message Record {
  string host = 1;
  string address = 2;
}
